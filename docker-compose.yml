services:
  database:
    image: postgres:17-alpine3.22
    environment:
      POSTGRES_USER: testUser
      POSTGRES_PASSWORD: testPass
      POSTGRES_DB: testDb
    volumes:
      - ./database/init:/docker-entrypoint-initdb.d/
    ports:
      - "5432:5432"
  api:
    build: ./backend
    environment:
      PORT: 3000
    ports:
      - "3000:3000"
